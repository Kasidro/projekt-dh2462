<div class="header">
	<ng-include src="'partials/header.html'"></ng-include>
</div>
<div class="title-holder col-md-12">
	<p class="magenta-title">EDIT EVENT</p>
</div>
<form>
	<div class="col-md-12">
		<span class="magenta-label col-md-4">TITLE OF EVENT: </span>
		<input id="title-input" ng-model="title" type="text" class="magenta-input col-md-8" placeholder="Title"></input>
	</div>
	<div class="col-md-12">
		<span class="magenta-label col-md-4">DESCRIPTION: </span>
		<input id="description-input" ng-model="description" type="text" class="magenta-input col-md-8" placeholder="Should we have a description? My vote is not :) //Tobias"></input>
	</div>
	<div class="col-md-12">
		<span class="magenta-label col-md-4">ADD PARTICIPANT: </span>
		<input id="participant-input" ng-model="guests" type="text" class="magenta-input col-md-8" placeholder="Enter name of particpant"></input>
	</div>
	<div class="col-md-12">
		<span class="magenta-label col-md-4">INVITED: </span>
		<div id="invited-field" class="col-md-8">
			<div id="participant" class="col-md-12">
				<div id="pic-holder" class="col-md-2">
					<img id="pic" src="https://scontent-arn2-1.xx.fbcdn.net/hprofile-xla1/v/t1.0-1/p160x160/10888879_10204621052745044_7690107695651824860_n.jpg?oh=4a2cf0cafd310dac4a50d3361fb53668&oe=57A95F39"></img>
				</div>
				<span id="participant-label" class="col-md-8">JAKOB FALL</span>
				<a class="btn btn-danger btn-delete col-md-2" href="">X</a>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<div class="col-md-2"></div>
		<a class="btn col-md-3 btn-save" ng-click="addEvent()" href= "/#/browse-events">SAVE</a>
		<div class="col-md-2"></div>
		<a class="btn col-md-3 btn-save" href="#/browse-events">REMOVE</a>
		<div class="col-md-2"></div>
	</div>


</form>
