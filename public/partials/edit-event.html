<div class="header">
	<ng-include src="'partials/header.html'"></ng-include>
</div>
<div class="title-holder col-md-12">
	<p class="magenta-title">EDIT EVENT</p>
</div>
<form>
	<div class="col-md-12">
		<span class="magenta-label col-md-4">TITLE OF EVENT: </span>
		<input id="title-input" ng-model="title" type="text" class="magenta-input col-md-8" placeholder="Title"></input>
	</div>
	<div class="col-md-12">
		<span class="magenta-label col-md-4">ADD PARTICIPANT: </span>
		<select ng-model="selected" ng-change="add()">
			<option ng-repeat="f in friends" value="{{f.id}}">{{f.name}}</option>
		</select>
	</div>
	<div class="col-md-12">
		<span class="magenta-label col-md-4">INVITED: </span>
		<div id="invited-field" class="col-md-8">
			<div id="participant" class="col-md-12" ng-repeat="g in guests">
				<div id="pic-holder" class="col-md-2">
					<img id="pic" src="{{g.imgUrl}}"></img>
				</div>
				<span id="participant-label" class="col-md-8">{{g.name}}</span>
				<button class="btn btn-danger btn-delete col-md-2" ng-click="remove(g.id);">X</button>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<div class="col-md-2"></div>
		<a class="btn col-md-3 btn-save" ng-click="saveEvent()">SAVE/VIEW</a>
		<div class="col-md-2"></div>
        <a class="btn col-md-3 btn-save" ng-click="removeEvent()" ng-show={{isMyEvent}}>REMOVE</a>
		<div class="col-md-2"></div>
	</div>


</form>
